<div>
  <div class="container">
    <h2>
        HomeWork - {{ title }}!
    </h2><br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th>
            <div>
                <select class="selectCat" #sel (change)="selectedCategory(sel.value)" >
                  <option selected disabled>Categories</option>
                  <option *ngFor="let category of categories" [value]="category" >{{category}}</option>
                </select>
            </div>
          </th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let product of products; let rowIndex = index" 
        [ngStyle]="{backgroundColor: product.price > 500 ? 'pink' : 'transparent'}"
        >
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>
            <input type="button" value="x" (click)="deleteRow(rowIndex)" class="btn btn-danger" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<hr>
<app-add-product (onAddProduct)="updateProductList($event)"></app-add-product>
