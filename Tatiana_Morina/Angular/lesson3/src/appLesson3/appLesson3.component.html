<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div>
  <h1 style="text-align:center">
    HomeWork - {{ title }}!
  </h1><br/>
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th>
            <div class="btn-group">
              <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#" *ngFor="let category of categories">{{category}}</a>
              </div>
            </div>
          </th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let product of products, let rowIndex = index" 
        [ngStyle]="{backgroundColor: product.price > 500 ? 'pink' : 'transparent'}"
        >
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>
            <input type="button" value="x" (click)="deleteRow(rowIndex)" class="btn btn-danger" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<hr>
<app-add-new-product (onAddProduct)="updateProductList($event)"></app-add-new-product>
